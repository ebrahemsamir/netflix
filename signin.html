<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/all.min.css"> -->
    <link rel="stylesheet" href="./css/signin.css">
    <script src="https://kit.fontawesome.com/d197ea1bb6.js" crossorigin="anonymous"></script>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Water+Brush&display=swap"
        rel="stylesheet">
    <title>Sign In</title>
</head>

<body>
    <nav>
        <div class="container">
            <img src="./images/Netflix-logo.svg.png" alt="">
        </div>
    </nav>
    <section class="landing">
        <div class="container">
            <div class="box">
                <h2>Sign In</h2>
                <form action="get">
                    <div class="input">
                        <input type="text" id="sign-email">
                        <span>Email or phone number</span>
                    </div>
                    <div class="input">
                        <input type="password" id="sign-pass">
                        <span>password</span>
                    </div>
                    <button>Sign In</button>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                    <span class="link"><a href="">Need help?</a></span>
                    <p>New to Netflix? <a href="./index.html">Sign up now</a></p>
                    <p>This page is protected by Googlere CAPTCHA to ensure you're not a bot. <a class="li"> Learn
                            more.</a>
                    </p>
                </form>
            </div>
        </div>
        <footer>
            <div class="container">
                <a href="">Questions? Contact us.</a>
                <div class="boxes">
                    <ul>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Cookie Preferences</a></li>
                        <li><a href="">Terms of Use</a></li>
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Help Center</a></li>
                        <li><a href="">Corporate Information</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
